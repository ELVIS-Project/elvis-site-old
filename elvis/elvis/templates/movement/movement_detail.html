{% extends "base.html" %}

{% block wrap%}

<!-- content: url, composer:{url, old_id, name, birth_date, death_date}, old_id, title, uploader, corpus, date_of_composition, number_of_voices, comment, attachments -->

<h2> {{ content.title }} : {{ content.date_of_composition }} </h2>
<h4> <a href="{{ content.composer.name }}">Composer </a></h4>

<h6> Uploaded by <a href="{{ content.uploader }}"> this user </a> </h6>
<h6> From <a href="{{ content.corpus }}"> this corpus </a> </h6>
<h6> {{ content.number_of_voices }} voices </h6>
<h6> Comments: {{ content.comment }} </h6>
<h6> Attachments: {{ content.attachments }} </h6>


{% endblock %}
